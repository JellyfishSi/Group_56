<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>User System</title>
	<link rel="stylesheet" href="/static/css/element.css">
	<link rel="stylesheet" href="/static/css/index.css">
	<link rel="stylesheet" href="/static/css/admin.css">
	<script src="/static/js/vue.js"></script>
	<script src="/static/js/axios.js"></script>
	<script src="/static/js/helper.js"></script>
	<script src="/static/js/element.js"></script>
</head>
<body>
  <div id="app" class="app-warpper">
    <div class="app-header">
			<h2>Hospital Administrator System</h2>
			<a href="../login" class="menu-item">
				<span slot="title">Sign out</span>
			</a>
		</div>
    <div class="app-body">
		<div class="app-menu" style="width: 250px;">
			<a href="../admin_department" class="menu-item {% block department %}{% endblock %}">
			  <i class="el-icon-document"></i>
			  <span slot="title">Department Management</span>
			</a>
			<a href="../admin_doctor" class="menu-item {% block doctor %}{% endblock %}">
			  <i class="el-icon-setting"></i>
			  <span slot="title">Doctor Management</span>
			</a>
			<a href="../admin_medicine" class="menu-item {% block medicine %}{% endblock %}">
			  <i class="el-icon-menu"></i>
			  <span slot="title">Medicine Management</span>
			</a>
			<a href="../admin_patient" class="menu-item {% block patient %}{% endblock %}">
			  <i class="el-icon-menu"></i>
			  <span slot="title">Patient Management</span>
			</a>
		  </div>
		  <div class="app-container" style="width: calc(100% - 250px);">
			{% block mainbody %}
			{% endblock %}
		  </div>
		</div>
  </div>
</body>
